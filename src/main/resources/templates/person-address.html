<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All addresses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${addresses}" class="container my-5">
            <p class="my-5">
                <a th:href="@{/addPersonAddress/{personId}(personId=${personId})}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add address </i></a>
                <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Back </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>Person</th>
                                <th>Street</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Postal Code</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="address : ${addresses}">
                            	<td th:text="${address.personId}"></td>
                                <td th:text="${address.street}"></td>
                                <td th:text="${address.city}"></td>
                                <td th:text="${address.state}"></td>
                                <td th:text="${address.postalCode}"></td>
                                <td>
                                    <a th:href="@{/editAddress/{id}(id=${address.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/address/delete/{id}(id=${address.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
