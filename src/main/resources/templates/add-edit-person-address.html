<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Add Address</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addEditAddress}" th:object="${address}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Person</label> 
                                <input type="text" th:field="*{personId}" class="form-control"
                                            id="personId" readonly="readonly"  />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Street</label> 
                                <input type="text" th:field="*{street}" class="form-control"
                                            id="street" placeholder="Street" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">City</label> 
                                <input type="text" th:field="*{city}" class="form-control"
                                            id="city" placeholder="City" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">State</label> 
                                <input type="text" th:field="*{state}" class="form-control"
                                            id="state" placeholder="State" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Postal Code</label> 
                                <input type="text" th:field="*{postalCode}" class="form-control"
                                            id="postalCode" placeholder="Postal Code" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="addressId" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
